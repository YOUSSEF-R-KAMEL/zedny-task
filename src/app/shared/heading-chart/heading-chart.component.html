<div class="flex justify-content-between align-items-center mx-1 px-3">
  <h5>{{title}}</h5>
  <button class="flex justify-content-around align-items-center" (click)="openCalendar()">
    <img class="mr-2" src="assets/vectors/calender.svg" alt="Calendar Icon" >
    <span>Date</span>
      <p-calendar [(ngModel)]="date" #cal [readonlyInput]="true" />
  </button>
</div>
